<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- title  -->
    <title>Intro component with sign up form</title>
  </head>

  <body>
    <main class="main-container">
      <section class="section-container">
        <div class="contant-container">
          <!-- left side content  -->
          <h2 class="heading">Learn to code by watching others</h2>
          <p class="paragraph">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form-main-container">
          <!-- right side form content  -->
          <div class="form-text-container">
            <p class="form-text-top">
              <span class="span">Try it free 7 days</span> then $20/mo.
              thereafter
            </p>
          </div>
          <div class="form-container">
            <form class="main-form" onsubmit="handleFormSubmit(event)">
              <div class="form-firstName">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="form-lastName">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="form-pass">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Your Password"
                />
              </div>
              <button type="submit" class="form-btn">Claim your free trial</button>
            </form>
            <p class="terms">
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- script file link here  -->
    <script src="/js/script.js"></script>
  </body>
</html>
